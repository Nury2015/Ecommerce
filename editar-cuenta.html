<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editar-cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script>
        function redirectToUrl() {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>

    <div class="cuenta">
        <div class="form-container">
            <h1 class="title">Mi cuenta</h1>

            <form action="/enviar" method="post">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Camila">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="cammila@example.com">
                </div>
               

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="*************">
                </div>
                
                    <div class="form-group">
                       
                        <button type="button" class="secondary-button" onclick="window.location.href='index.html'">Actualizar</button>

        
                       
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
