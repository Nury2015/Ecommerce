<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

    <script>
        function redirectToUrl() {
            window.location.href = 'Misordenes.html';
        }
    </script>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="logos/logodecayba (2).png"alt="logo" class="logo">


            <form action="/" class="form">
                <label for="email" class="label">Dirección email</label>
                <input type="text" id="email" placeholder="Saragomez@example.com" class="input input-email">

                <label for="password" class="label">contraseña</label>
                <input type="password" id="contraseña" placeholder="************" class="input input-password">

                <input type="button" value="Confirmar" class="primary-button login-button" onclick="redirectToUrl()">



                <a href="email.html">Olvidé mi contraseña</a>

            </form>

            <button class="secondary-button boton-registrarse" onclick="window.location.href='Cuenta.html'">



                Registrarse

            </button>
        </div>


    </div>

</body>

</html>
